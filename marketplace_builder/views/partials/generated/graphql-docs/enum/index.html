<h1>
<a id="enums" class="anchor" href="#enums" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Enums</h1>
<p>Enums represent a possible set of values for a field. For example, the <code>Issue</code> object has a field called <code>state</code>. The state of an issue may be <code>OPEN</code> or <code>CLOSED</code>.</p>
<p>For more information, see <a href="https://facebook.github.io/graphql/#sec-Enums">the GraphQL spec</a>.</p>
