<h1>
<a id="sortbyfieldorder" class="anchor" href="#sortbyfieldorder" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>SortByFieldOrder</h1>
<h2>
<a id="input-fields" class="anchor" href="#input-fields" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Input Fields</h2>
<h3 class="mt-3">
<a id="--field_name--string" class="anchor" href="#--field_name--string" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>
  field_name
  <small>(<code><a href="/api-reference/graphql/g/scalar/string">String!</a></code>)</small>
</h3>
<p>Sort by this field, example: "id".</p>
<h3 class="mt-3">
<a id="--values--string" class="anchor" href="#--values--string" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>
  values
  <small>(<code><a href="/api-reference/graphql/g/scalar/string">[String]!</a></code>)</small>
</h3>
<p>Sort by provided values, example: [109, 903].
Full example: If { field_name: "id", values: [109, 903] }, Object#109 will be
1st, Object#903 will be 2nd, and then the rest.</p>
