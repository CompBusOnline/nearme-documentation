<div>
  {% raw %}
    <div class="docstring">
  <div class="discussion">
    <h2>content_for</h2>

<p>Stores a block of markup in an identifier for later use.
Render it with <code>yield</code> tag.</p>

<p>Arguments:</p>

<ul>
<li><strong>name</strong> [String]: the markups will be stored under this name.</li>
</ul>


  </div>
</div>
<div class="tags">
  
  <div class="examples">
    <p class="tag_title">Examples:</p>
    
      
      <pre class="example code"><code>{% content_for &#39;header&#39; %}
  Hello world
{% endcontent_for %}</code></pre>
    
  </div>


</div>
  {% endraw %}
</div>
